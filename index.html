<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Jaehu Lee</title>
  <link rel="stylesheet" href="./style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript">
    function divrandom() {
      var divtags = $("div");
      var prob = Math.random();
      console.log(prob);
      if (prob > 0.2) {
        $(divtags[0]).hide(); // hode hello
      }
      else {
        $(divtags[1]).hide(); // particles
        $(divtags[2]).hide(); // hello
      }
    }
  </script>
</head>

<body>

  <body onload="divrandom()">
    <div><img src="https://upload.wikimedia.org/wikipedia/en/9/9a/Trollface_non-free.png" alt="troll"></div>
    <div id="particles-js">
      <div class="banner-area">
        <h2>I am <span style="color:#40e0d0;">Jaehu Lee</span><br><br><br></h2>
        <h2>I am <span class="type"></span></h2>
      </div>
    </div>
  </body>

  <script src="typed.js"></script>
  <script>
    var typed = new Typed('.type', {
      strings: ['a pilot', 'a pianist', 'a programmer', 'a student', ' awesome'],
      typeSpeed: 75,
      backSpeed: 45,
      loop: true,
      smartBackspace: false
    });
  </script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
